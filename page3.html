<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Body Mass Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav

      <div

        <a href="#" class="flex items-center my-3 mx-10">
          <span

            >Logo</span
          >
        </a>
        <button

          type="button"

          aria-controls="navbar-multi-level"
          aria-expanded="false"

          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"

            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
          <ul
            class="flex flex-col mx-10 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-blue-700 md:hover:text-blue-700 md:p-0 md:text-white dark:bg-blue-600 md:dark:bg-transparent"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-white border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 dark:hover:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                >User</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end navbar -->

    <!-- content -->
    <div class="bg-cyan-500 hover:bg-cyan-700 rounded-lg w-28 shadow-md px-4 py-2 text-white mt-32 ml-auto mr-44">
      <a href="#" class="text-white text-sm ml-3">
        Edit User
      </a>
    </div>
    <div class="flex mx-auto w-3/4">
      <div
        class="flex items-center w-2/4 mx-5 bg-white rounded-lg border mt-10 mx-10 shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"

        >

            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"

            Statistik
          </h5>
        </div>  
    </div>
    <div
        class="flex items-center w-2/4 mx-5 bg-white rounded-lg border mt-10 mx-10 shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <div
          class="flex justify-between m-auto p-4 leading-normal h-72"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"

            Statistik
          </h5>
