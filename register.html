<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
</head>
<body>
    <!-- navbar -->

    <nav
      class="px-2 bg-cyan-500 h-14 border-gray-200 dark:bg-gray-900 dark:border-gray-700"
    >
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="#" class="flex items-center my-3 mx-10">
          <img src="./asset/logo.svg" alt="logo" class="h-10 w-20 rounded-lg" />
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
          <ul
            class="flex flex-col mx-10 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:text-blue-700 md:hover:text-blue-700 md:p-0 md:text-white dark:bg-blue-600 md:dark:bg-transparent"
                aria-current="page"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- content -->

      <div class="mt-32 text-center w-2/4 bg-white rounded-lg border m-auto dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 shadow-md">
        <h1 class="text-3xl mt-3">Ayo Daftar</h1>
        <p class="text-sm mt-2">Mudah, Gratis, & kamu akan mendapatkan rekomendasi berdasarkan hasil BMI mu!</p>
        <br><br>
        <form >

            <div >
                <!-- input nama user -->
                
                <input placeholder="  masukkan nama" class="rounded-full ml-2" type="text" id="user-name" name="name"><br><br>
            </div>

            <!-- submit button -->
            <div class="bg-cyan-500 hover:bg-cyan-700 rounded-lg w-28 shadow-md px-4 py-2 text-white mt-50 ml-auto mr-auto">
                <input href="#" class="text-white text-sm" type="button" value="submit" onclick="getName()">
            </div>
            
        </form>

        <br><br>
        <p class="hidden" id="showName"></p>
    </div>
  
    
</body>
</html>
